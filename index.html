<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro-cliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class=container>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12 col-12">
        <div class="cadastro">
          <div class="cad">
            <div class="titulo-cadastro">
              <p>Cadastro</p>
            </div>
            
            <br>    

            <div class="form">
              <div class= "container">
                <div class= "row d-flex justify-content-center">    
                    <div class="col-12 mb-5">
                        <input type="text" class="name" required>
                        <label class="label-nome">Nome</label>
                    </div>

                    <br>

                    <div class="col-12 mb-5">
                        <input type="text" class="email" required>
                        <label class="label-email">Email</label>
                    </div>

                    <br>

                    <div class="col-12 mb-5">
                        <input type="tel" class="tele" required>
                        <label class="label-tele">Telefone</label>
                    </div>

                    <div class="sexo">
                        <p>Sexo:</p>
                    </div>

                    <div>
                        <input type="radio" required>
                        <label>Masculino</label>
                    </div>
                    
                    <div>
                        <input type="radio" required>
                        <label>Feminino</label>
                    </div>
                  
                    <br>
                  
                    <div>
                        <input type="radio" required>
                        <label>Outro</label>
                    </div>

                    <br>

                    <div class="data-nasc">
                      <div class="container d-flex justify-content-center">
                        <div class="row">
                          <div class="col-6 d-flex justify-content-center">
                            <label>Nascimento:</label>
                          </div>  
                          <div class="col-6 d-flex justify-content-center">
                            <input type="date" class="date" required>
                          </div>  
                        </div>  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            <br>
            
            <div class="form">
              <div class= "container">
                <div class= "row d-flex justify-content-center">    
                    <div class="col-12 mb-5">
                        <input type="text" class="cidade" required>
                        <label class="label-cidade">Cidade</label type="text">
                    </div>

                    <br>

                    <div class="col-12 mb-5">
                        <input type="text" class="estado" required>
                        <label class="label-estado">Estado</label>
                    </div>

                    <br>

                    <div class="col-12 mb-5">
                        <input type="text" class="endereço" required>
                        <label class="label-endereço">Endereço</label>
                    </div>
                  </div>
                </div>
              </div>

            <div class="bot" >
                <input type="button" value="Enviar" class="botao"></button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ab">
  </div>
    
</body>
</html>
